# HTTP Server.
server:
  address: ":8000"
  dumpRouterMap: true
  routeOverWrite: true
  accessLogEnabled: true
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

# Global logging.
logger:
  level: "all"
  stdout: true

# Database - 修改为你的数据库配置
database:
  logger:
    level: "all"
    stdout: true

  default:
    link: "mysql:root:123456@tcp(127.0.0.1:3306)/gf_study"
    debug: true

# Email SMTP settings for sending verification/reset codes
email:
  from: "Demo <noreply@example.com>"
  smtp:
    host: "smtp.example.com"
    port: 587
    username: "noreply@example.com"
    password: "your_smtp_password"
  codeExpireMinutes: 10

# JWT settings
jwt:
  secret: "change-me-to-a-long-random-secret"
  expireHours: 24